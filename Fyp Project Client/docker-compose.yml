version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cfms_db
    environment:
      POSTGRES_DB: ${DB_NAME:-cfms_db}
      POSTGRES_USER: ${DB_USER:-cfms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cfms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cfms_backend
    command: gunicorn cfms_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-cfms_db}
      - DB_USER=${DB_USER:-cfms_user}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cfms_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, if not using frontend service)
  # nginx:
  #   image: nginx:alpine
  #   container_name: cfms_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #     - static_volume:/var/www/static:ro
  #     - media_volume:/var/www/media:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  default:
    name: cfms_network

