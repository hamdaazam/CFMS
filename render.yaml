databases:
  - name: cfms-db
    plan: free
    databaseName: cfms_db
    user: cfms_user

services:
  # Django Backend API
  - type: web
    name: cfms-backend
    runtime: python
    plan: free
    rootDir: Fyp CFMS/backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn cfms_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cfms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.6"

  # React Frontend (Static Site)
  - type: web
    name: cfms-frontend
    runtime: static
    plan: free
    rootDir: Fyp CFMS
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

